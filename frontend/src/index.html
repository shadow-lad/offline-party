<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Offline Party</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
	</head>
	<body>
		<noscript>
			<h1>You need javascript to use this application</h1>
		</noscript>
		<main class="hide">
			<section class="input-container" id="input">
				<div class="input-block">
					<div>
						<img src="./assets/img/video.png" alt="upload" />
						<h1>Click here or Drag and Drop File</h1>
					</div>
					<input type="file" accept="video/**" id="videoInput" />
				</div>
			</section>
			<section class="hide" id="main" style="display: flex">
				<div class="video-container" tabindex="-1">
					<video></video>
					<div class="video-overlay"></div>
					<div class="video-controls">
						<div class="progress-bar">
							<div class="progress">
								<div class="seeker"></div>
							</div>
						</div>
						<div class="playback-controls">
							<button class="control-buttons" data-action="play-pause">
								<span class="material-icons icon-big">play_arrow</span>
							</button>
							<button class="control-buttons" data-action="rewind">
								<span class="material-icons icon-big">replay_10</span>
							</button>
							<button class="control-buttons" data-action="forward">
								<span class="material-icons icon-big">forward_10</span>
							</button>
							<div class="volume-container">
								<button class="control-buttons" data-action="volume">
									<span class="material-icons icon-big"
										>volume_up</span
									>
								</button>
								<div class="volume-bar">
									<div class="volume">
										<div class="seeker"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="extra-text">
							<div class="time"></div>
						</div>
						<div class="settings">
							<button class="control-buttons" id="fullscreen">
								<span class="material-icons icon-big">fullscreen</span>
							</button>
						</div>
					</div>
				</div>
				<div class="info">
					<div class="clients-container"></div>
					<div class="message-container"></div>
					<div class="chat-container">
						<input
							type="text"
							id="messageInput"
							placeholder="Enter your message"
						/>
						<button id="sendButton">
							<span class="material-icons">send</span>
						</button>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
